name: üîí Security & Compliance Checks

on:
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main, develop ]
    paths:
      - 'package*.json'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ==============================================
  # DEPENDENCY SECURITY AUDIT
  # ==============================================
  
  dependency-audit:
    name: üì¶ Dependency Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üìã Install dependencies
        run: npm ci
        
      - name: üîç Run npm audit
        run: |
          npm audit --audit-level=moderate --json > audit-report.json || true
          npm audit --audit-level=moderate
          
      - name: üìä Generate audit summary
        run: |
          echo "## üì¶ Dependency Audit Summary" > audit-summary.md
          echo "" >> audit-summary.md
          node -e "
            const audit = JSON.parse(require('fs').readFileSync('audit-report.json', 'utf8'));
            const vulns = audit.vulnerabilities || {};
            const counts = Object.values(vulns).reduce((acc, v) => {
              acc[v.severity] = (acc[v.severity] || 0) + 1;
              return acc;
            }, {});
            console.log('| Severity | Count |');
            console.log('|----------|-------|');
            Object.entries(counts).forEach(([sev, count]) => {
              console.log('| ' + sev + ' | ' + count + ' |');
            });
          " >> audit-summary.md
          
      - name: üì§ Upload audit report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-audit-report
          path: |
            audit-report.json
            audit-summary.md
          retention-days: 30

  # ==============================================
  # SECRET SCANNING
  # ==============================================
  
  secret-scan:
    name: üïµÔ∏è Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for secret scanning
          
      - name: üïµÔ∏è Run GitLeaks secret scanner
        uses: zricethezav/gitleaks-action@v1.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          
      - name: üîç Run TruffleHog secret scanner
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # ==============================================
  # CODE SECURITY ANALYSIS
  # ==============================================
  
  static-analysis:
    name: üîç Static Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üîç Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          queries: +security-and-quality
          
      - name: üèóÔ∏è Autobuild
        uses: github/codeql-action/autobuild@v2
        
      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript"
          
      - name: üîí Run Semgrep security scanner
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/javascript
            p/typescript
            p/react
            p/nextjs
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  # ==============================================
  # INFRASTRUCTURE SECURITY
  # ==============================================
  
  infrastructure-scan:
    name: üèóÔ∏è Infrastructure Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üîç Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          
      - name: üîç Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          
      - name: üì§ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          
      - name: üîç Scan Docker configurations
        run: |
          if [ -f Dockerfile ]; then
            docker run --rm -i hadolint/hadolint < Dockerfile
          fi

  # ==============================================
  # COMPLIANCE CHECKS
  # ==============================================
  
  compliance-check:
    name: ‚öñÔ∏è Compliance & Privacy Check
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üìã Install dependencies
        run: npm ci
        
      - name: üîç Check for GDPR compliance
        run: |
          echo "## üá™üá∫ GDPR Compliance Check" > compliance-report.md
          echo "" >> compliance-report.md
          
          # Check for privacy policy links
          if grep -r "privacy" src/ --include="*.tsx" --include="*.ts"; then
            echo "‚úÖ Privacy policy references found" >> compliance-report.md
          else
            echo "‚ùå No privacy policy references found" >> compliance-report.md
          fi
          
          # Check for cookie consent
          if grep -r "cookie" src/ --include="*.tsx" --include="*.ts"; then
            echo "‚úÖ Cookie handling found" >> compliance-report.md
          else
            echo "‚ùå No cookie handling found" >> compliance-report.md
          fi
          
          # Check for data export functionality
          if grep -r "export.*data" src/ --include="*.tsx" --include="*.ts"; then
            echo "‚úÖ Data export functionality found" >> compliance-report.md
          else
            echo "‚ùå No data export functionality found" >> compliance-report.md
          fi
          
      - name: üîç Check Indigenous data sovereignty compliance
        run: |
          echo "" >> compliance-report.md
          echo "## üèõÔ∏è Indigenous Data Sovereignty Check" >> compliance-report.md
          echo "" >> compliance-report.md
          
          # Check for CARE principles implementation
          if grep -r -i "care.principles\|collective.benefit\|authority.to.control" src/ --include="*.tsx" --include="*.ts"; then
            echo "‚úÖ CARE principles implementation found" >> compliance-report.md
          else
            echo "‚ùå CARE principles implementation not found" >> compliance-report.md
          fi
          
          # Check for community governance
          if grep -r -i "community.*governance\|cultural.*protocol" src/ --include="*.tsx" --include="*.ts"; then
            echo "‚úÖ Community governance features found" >> compliance-report.md
          else
            echo "‚ùå Community governance features not found" >> compliance-report.md
          fi
          
      - name: üîç Security headers check
        run: |
          echo "" >> compliance-report.md
          echo "## üõ°Ô∏è Security Configuration Check" >> compliance-report.md
          echo "" >> compliance-report.md
          
          # Check for security headers configuration
          if [ -f "next.config.ts" ] || [ -f "next.config.js" ]; then
            if grep -r -i "security.*headers\|csp\|csrf" next.config.*; then
              echo "‚úÖ Security headers configuration found" >> compliance-report.md
            else
              echo "‚ùå Security headers configuration not found" >> compliance-report.md
            fi
          fi
          
          # Check for rate limiting
          if grep -r -i "rate.limit" src/ --include="*.tsx" --include="*.ts"; then
            echo "‚úÖ Rate limiting implementation found" >> compliance-report.md
          else
            echo "‚ùå Rate limiting implementation not found" >> compliance-report.md
          fi
          
      - name: üì§ Upload compliance report
        uses: actions/upload-artifact@v3
        with:
          name: compliance-report
          path: compliance-report.md
          retention-days: 30

  # ==============================================
  # LICENSE COMPLIANCE
  # ==============================================
  
  license-check:
    name: ‚öñÔ∏è License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üìã Install dependencies
        run: npm ci
        
      - name: üìã Install license checker
        run: npm install -g license-checker
        
      - name: üîç Check licenses
        run: |
          license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;CC0-1.0' --json > licenses.json
          
      - name: üìä Generate license report
        run: |
          echo "## üìã License Compliance Report" > license-report.md
          echo "" >> license-report.md
          echo "| Package | License | Repository |" >> license-report.md
          echo "|---------|---------|------------|" >> license-report.md
          node -e "
            const licenses = JSON.parse(require('fs').readFileSync('licenses.json', 'utf8'));
            Object.entries(licenses).forEach(([pkg, info]) => {
              console.log('| ' + pkg + ' | ' + (info.licenses || 'Unknown') + ' | ' + (info.repository || 'N/A') + ' |');
            });
          " >> license-report.md
          
      - name: üì§ Upload license report
        uses: actions/upload-artifact@v3
        with:
          name: license-report
          path: |
            licenses.json
            license-report.md
          retention-days: 30

  # ==============================================
  # SECURITY MONITORING
  # ==============================================
  
  security-monitoring:
    name: üìä Security Monitoring Setup
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üîí Configure Sentry security monitoring
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          # Configure security alerts in Sentry
          curl -X POST "https://sentry.io/api/0/projects/$SENTRY_ORG/$SENTRY_PROJECT/rules/" \
            -H "Authorization: Bearer $SENTRY_AUTH_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "Security Alert - High Severity Errors",
              "conditions": [
                {
                  "id": "sentry.rules.conditions.level_change.LevelChangeEventCondition",
                  "level": "40"
                }
              ],
              "actions": [
                {
                  "id": "sentry.rules.actions.notify_event_service.SlackNotifyServiceAction",
                  "channel": "#security-alerts"
                }
              ]
            }'

  # ==============================================
  # NOTIFICATION & REPORTING
  # ==============================================
  
  security-report:
    name: üìä Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-audit, secret-scan, static-analysis, infrastructure-scan, compliance-check, license-check]
    if: always()
    
    steps:
      - name: üì• Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: üìä Compile security report
        run: |
          echo "# üîí Security & Compliance Report" > security-report.md
          echo "" >> security-report.md
          echo "**Date:** $(date)" >> security-report.md
          echo "**Branch:** ${{ github.ref }}" >> security-report.md
          echo "**Commit:** ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          
          # Combine all reports
          if [ -f dependency-audit-report/audit-summary.md ]; then
            cat dependency-audit-report/audit-summary.md >> security-report.md
            echo "" >> security-report.md
          fi
          
          if [ -f compliance-report/compliance-report.md ]; then
            cat compliance-report/compliance-report.md >> security-report.md
            echo "" >> security-report.md
          fi
          
          if [ -f license-report/license-report.md ]; then
            cat license-report/license-report.md >> security-report.md
            echo "" >> security-report.md
          fi
          
      - name: üìß Send security report
        if: github.event_name == 'schedule'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              channel: '#security',
              username: 'Security Bot',
              icon_emoji: ':shield:',
              attachments: [{
                color: 'good',
                title: 'üîí Daily Security Report',
                text: 'Security scan completed. Check artifacts for detailed reports.',
                fields: [{
                  title: 'Repository',
                  value: '${{ github.repository }}',
                  short: true
                }, {
                  title: 'Branch',
                  value: '${{ github.ref }}',
                  short: true
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          
      - name: üì§ Upload final security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md
          retention-days: 90

  # ==============================================
  # EMERGENCY RESPONSE
  # ==============================================
  
  critical-security-alert:
    name: üö® Critical Security Alert
    runs-on: ubuntu-latest
    needs: [dependency-audit, secret-scan, static-analysis]
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: üö® Send critical security alert
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#security-alerts'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          custom_payload: |
            {
              username: 'Security Alert Bot',
              icon_emoji: ':rotating_light:',
              attachments: [{
                color: 'danger',
                title: 'üö® CRITICAL SECURITY ISSUE DETECTED',
                text: 'Critical security vulnerabilities found in ${{ github.repository }}',
                fields: [{
                  title: 'Branch',
                  value: '${{ github.ref }}',
                  short: true
                }, {
                  title: 'Commit',
                  value: '${{ github.sha }}',
                  short: true
                }, {
                  title: 'Workflow',
                  value: '${{ github.workflow }}',
                  short: true
                }, {
                  title: 'Action Required',
                  value: 'Immediate review and remediation required',
                  short: false
                }]
              }]
            }
            
      - name: üìß Send email alert to security team
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'üö® CRITICAL: Security vulnerabilities detected in Empathy Ledger'
          to: ${{ secrets.SECURITY_TEAM_EMAIL }}
          from: 'security-alerts@empathyledger.com'
          body: |
            Critical security vulnerabilities have been detected in the Empathy Ledger repository.
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            
            Immediate action is required to review and remediate these issues.
            
            Please check the GitHub Actions workflow for detailed information.
            
            Workflow URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}