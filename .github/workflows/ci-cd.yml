name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  security-events: write
  actions: write
  id-token: write

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ==============================================
  # CODE QUALITY & SECURITY
  # ==============================================

  lint-and-type-check:
    name: 🔍 Lint & Type Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

      - name: 🏷️ Run TypeScript check
        run: npm run type-check

      - name: 📏 Check code formatting
        run: npm run format:check

  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: +security-and-quality

      - name: 🔒 Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 📤 Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: 🏗️ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: 🕵️ Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

      - name: 📦 Audit npm dependencies
        run: npm audit --audit-level=high

  # ==============================================
  # TESTING
  # ==============================================

  test:
    name: 🧪 Test Suite
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    strategy:
      matrix:
        test-type: [unit, integration, e2e]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: empathy_ledger_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🗄️ Setup test database
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/empathy_ledger_test
        run: |
          npm run db:setup:test
          npm run db:migrate:test

      - name: 🎭 Install Playwright browsers
        if: matrix.test-type == 'e2e'
        run: npx playwright install --with-deps

      - name: 🏗️ Build app for e2e tests
        if: matrix.test-type == 'e2e'
        env:
          NODE_ENV: production
        run: npm run build

      - name: 🧪 Run ${{ matrix.test-type }} tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/empathy_ledger_test
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_TEST }}
          NEXTAUTH_SECRET: test-secret-key-for-testing-only
        run: npm run test:${{ matrix.test-type }}

      - name: 📊 Upload coverage reports
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ==============================================
  # BUILD & DEPLOYMENT
  # ==============================================

  build:
    name: 🏗️ Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, security-scan, test]
    if: github.event.pull_request.draft == false

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🏗️ Build application
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_ENV: production
        run: npm run build

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            public/
          retention-days: 7

  # Deploy via Vercel's Git integration instead of GitHub Actions

  # Deploy via Vercel's Git integration instead of GitHub Actions

  # ==============================================
  # MIGRATION-SPECIFIC WORKFLOW
  # ==============================================

  database-migration:
    name: 🗄️ Database Migration Check
    runs-on: ubuntu-latest
    if: contains(github.head_ref, 'migration/') || contains(github.ref, 'migration/')

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: empathy_ledger_migration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🗄️ Test migration on empty database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/empathy_ledger_migration_test
        run: |
          npm run db:migrate:test
          npm run db:seed:test

      - name: 🔄 Test rollback functionality
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/empathy_ledger_migration_test
        run: |
          npm run db:rollback:test

      - name: 📊 Generate migration report
        run: |
          npm run migration:report > migration-report.md

      - name: 📤 Upload migration report
        uses: actions/upload-artifact@v4
        with:
          name: migration-report
          path: migration-report.md

      - name: 💬 Comment migration report on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('migration-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🗄️ Database Migration Report\n\n${report}`
            });

  # ==============================================
  # CLEANUP & MONITORING
  # ==============================================

  cleanup:
    name: 🧹 Cleanup
    runs-on: ubuntu-latest
    needs: [build]
    if: always()

    steps:
      - name: 🗑️ Clean up artifacts
        uses: actions/github-script@v6
        continue-on-error: true
        with:
          script: |
            try {
              const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId,
              });

              for (const artifact of artifacts.data.artifacts) {
                if (artifact.name === 'build-files') {
                  console.log(`Attempting to delete artifact: ${artifact.name}`);
                  await github.rest.actions.deleteArtifact({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    artifact_id: artifact.id,
                  });
                  console.log(`Successfully deleted artifact: ${artifact.name}`);
                }
              }
            } catch (error) {
              console.log(`Cleanup failed (non-critical): ${error.message}`);
            }

  post-deployment-monitoring:
    name: 📊 Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📊 Monitor application health
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sleep 300  # Wait 5 minutes
          npm run monitor:errors
          npm run monitor:performance
