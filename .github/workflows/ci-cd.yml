name: üöÄ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  security-events: write
  actions: write
  id-token: write

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ==============================================
  # CODE QUALITY & SECURITY
  # ==============================================

  lint-and-type-check:
    name: üîç Lint & Type Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìã Install dependencies
        run: npm ci

      - name: üîç Run ESLint
        run: npm run lint

      - name: üè∑Ô∏è Run TypeScript check
        run: npm run type-check

      - name: üìè Check code formatting
        run: npm run format:check

  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: +security-and-quality

      - name: üîí Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: üì§ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: üèóÔ∏è Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: üïµÔ∏è Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

      - name: üì¶ Audit npm dependencies
        run: npm audit --audit-level=high

  # ==============================================
  # TESTING
  # ==============================================

  test:
    name: üß™ Test Suite
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    strategy:
      matrix:
        test-type: [unit, integration, e2e]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: empathy_ledger_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìã Install dependencies
        run: npm ci

      - name: üóÑÔ∏è Setup test database
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/empathy_ledger_test
        run: |
          npm run db:setup:test
          npm run db:migrate:test

      - name: üé≠ Install Playwright browsers
        if: matrix.test-type == 'e2e'
        run: npx playwright install --with-deps

      - name: üèóÔ∏è Build app for e2e tests
        if: matrix.test-type == 'e2e'
        env:
          NODE_ENV: production
        run: npm run build

      - name: üß™ Run ${{ matrix.test-type }} tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/empathy_ledger_test
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_TEST }}
          NEXTAUTH_SECRET: test-secret-key-for-testing-only
        run: npm run test:${{ matrix.test-type }}

      - name: üìä Upload coverage reports
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ==============================================
  # BUILD & DEPLOYMENT
  # ==============================================

  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, security-scan, test]
    if: github.event.pull_request.draft == false

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìã Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_ENV: production
        run: npm run build

      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            public/
          retention-days: 7

  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: üóÑÔ∏è Run database migrations (staging)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "‚ö†Ô∏è Skipping database migrations - staging secrets not configured"
            echo "Please configure STAGING_NEXT_PUBLIC_SUPABASE_URL and STAGING_SUPABASE_SERVICE_ROLE_KEY"
          else
            echo "‚úÖ Running database migrations with configured secrets"
            npm ci
            npm run db:migrate
          fi

      - name: üöÄ Deploy to Vercel (staging)
        if: false  # Temporarily disabled - need to configure Vercel secrets
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --build-env NODE_ENV=production --build-env NEXT_PUBLIC_APP_ENV=staging'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: üß™ Run staging smoke tests
        env:
          E2E_BASE_URL: https://staging.empathyledger.com
          E2E_ADMIN_EMAIL: ${{ secrets.STAGING_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.STAGING_ADMIN_PASSWORD }}
        run: npm run test:smoke:staging

  deploy-production:
    name: üåü Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: üíæ Create pre-deployment backup
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          BACKUP_BUCKET: ${{ secrets.BACKUP_BUCKET }}
        run: |
          npm ci
          npm run backup:full

      - name: üóÑÔ∏è Run database migrations (production)
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PRODUCTION_SUPABASE_SERVICE_ROLE_KEY }}
          MIGRATION_TIMEOUT_MS: 600000
        run: |
          npm run db:migrate:production

      - name: üöÄ Deploy to Vercel (production)
        if: false  # Temporarily disabled - need to configure Vercel secrets
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --build-env NODE_ENV=production --build-env NEXT_PUBLIC_APP_ENV=production'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: üîç Post-deployment health check
        env:
          HEALTH_CHECK_URL: https://empathyledger.com/api/health
          HEALTH_CHECK_SECRET: ${{ secrets.HEALTH_CHECK_SECRET }}
        run: |
          sleep 30  # Wait for deployment to be ready
          npm run health:check

      - name: üß™ Run production smoke tests
        env:
          E2E_BASE_URL: https://empathyledger.com
          E2E_ADMIN_EMAIL: ${{ secrets.PRODUCTION_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.PRODUCTION_ADMIN_PASSWORD }}
        run: npm run test:smoke:production

      - name: üè∑Ô∏è Create GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Changes in this Release
            ${{ github.event.head_commit.message }}

            **Deployment Info:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref }}
            - Deployed at: $(date)
          draft: false
          prerelease: false

  # ==============================================
  # MIGRATION-SPECIFIC WORKFLOW
  # ==============================================

  database-migration:
    name: üóÑÔ∏è Database Migration Check
    runs-on: ubuntu-latest
    if: contains(github.head_ref, 'migration/') || contains(github.ref, 'migration/')

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: empathy_ledger_migration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìã Install dependencies
        run: npm ci

      - name: üóÑÔ∏è Test migration on empty database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/empathy_ledger_migration_test
        run: |
          npm run db:migrate:test
          npm run db:seed:test

      - name: üîÑ Test rollback functionality
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/empathy_ledger_migration_test
        run: |
          npm run db:rollback:test

      - name: üìä Generate migration report
        run: |
          npm run migration:report > migration-report.md

      - name: üì§ Upload migration report
        uses: actions/upload-artifact@v4
        with:
          name: migration-report
          path: migration-report.md

      - name: üí¨ Comment migration report on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('migration-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üóÑÔ∏è Database Migration Report\n\n${report}`
            });

  # ==============================================
  # CLEANUP & MONITORING
  # ==============================================

  cleanup:
    name: üßπ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: üóëÔ∏è Clean up artifacts
        uses: actions/github-script@v6
        continue-on-error: true
        with:
          script: |
            try {
              const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId,
              });

              for (const artifact of artifacts.data.artifacts) {
                if (artifact.name === 'build-files') {
                  console.log(`Attempting to delete artifact: ${artifact.name}`);
                  await github.rest.actions.deleteArtifact({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    artifact_id: artifact.id,
                  });
                  console.log(`Successfully deleted artifact: ${artifact.name}`);
                }
              }
            } catch (error) {
              console.log(`Cleanup failed (non-critical): ${error.message}`);
            }

  post-deployment-monitoring:
    name: üìä Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üìä Monitor application health
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sleep 300  # Wait 5 minutes
          npm run monitor:errors
          npm run monitor:performance
